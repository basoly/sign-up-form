<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img class='signup-pic' src="sign-up-pic.png" alt="Picture of leaves">
        <div class="logo">
            <img src="logo-img.png" alt="logo of form">
        </div>
    </div>
    <div class="form-body"> 
        <div class="top">
            This is not a real online service! You know you need
            something like this in your real life to help you
            realize your deepest dreams. Sign up now to get started.

            You know you want to.
        </div>
        <div class="middle">
            <div class="middle-text">Let's do this!</div>
            <form action="example.com/path" method="post" class="form-container">
                <div class="input-boxes">
                    <input type="text" id="first-name" required>
                    <input type="text" id="last-name" required>
                    <input type="email" id="email" required>
                    <input type="tel" id="phone" required>
                    <input type="password" id="password" required>
                    <input type="password" id="confirm" required> 
                </div>

                <div class="form-labels">
                    <label for="first-name">First Name</label>
                    <label for="last-name">Last Name</label>
                    <label for="email">Email</label>
                    <label for="phone">Phone Number</label>
                    <label for="password">Password</label>
                    <label for="confirm">Confirm Password</label>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button class="button">Create Account</button>
            <div>Already have an account?</div>
            <div class="login-text">Log in</div>
        </div>
    </div> 
</body>
</html>
